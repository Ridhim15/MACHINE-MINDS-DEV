<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/forum-style.css">
    <title>Document</title>
</head>


<body>
    <div class="container-main p-pageWrapper">
        <div class="p-header">
            <div class="p-header-logo">
                <a href="/">
                    <img src="../../static/assets/logo-main.png" alt="Logo" link="/">
                </a>
            </div>
        </div>
        <div class="nav-wrapper">
            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#">Forums</a>
                        <ul class="dropdown">
                            <li><a href="/forum">Forum Home</a></li>
                            <li><a href="/forum/submit">New Post</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#">What's new</a>
                        <ul class="dropdown">
                            <li><a href="#">New posts</a></li>
                            <li><a href="#">New profile posts</a></li>
                            <li><a href="#">Latest activity</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="/playground">Playgrounds</a>
                    </li>
                    <li class="nav-item">
                        <a href="/">Home</a>
                    </li>

                </ul>
            </nav>
        </div>
        <div class="main-container">
            <div class="post-wrapper">
                <div class="welcome-container">
                    <div class="background-overlay"></div>
                    <form action="/forum/submit" method="post">
                        <h1>New Post</h1>
                        <div id="title">
                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title">
                        </div>
                        <div id="message">
                            <label for="content">Content:</label>
                            <textarea name="content" id="content"></textarea>
                            <br>
                        </div>
                        <button class="create-post-btn" onclick="window.location.href='/forum/submit'"><input
                                type="submit" value="Submit"></button>
                    </form>
                </div>
                <!-- <div class="sidebar-container">
                <div class="sidebar-bg">

            </div> -->
            </div>

</body>
