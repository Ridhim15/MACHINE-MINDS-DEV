<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="window.location.href='/forum/submit'">Make a post</button>
    
    {% for post in posts %}
        <div class="post">
            <a href="/forum/post/{{ post.post_id }}" style="text-decoration:none; color:white">
                <div id="title">(by {{post.author}}) {{ post.title }}</div>
                <div id="content">{{ post.content }}</div>
            </a>
        </div>
        <hr>
    {% endfor %}

</body>
</html>
