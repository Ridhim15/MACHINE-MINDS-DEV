<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='playground/advanced/style.css') }}">
    <title>Machine Minds</title>

    <script>
        function gen() {
            let n_neighbors = document.getElementById("n_neighbors").value;
            let randomiser = new Date().getTime();
            var url = `{{url_for('page_plot', level=1)}}?n_neighbors=${n_neighbors}&randomiser=${randomiser}&show=True`;
            document.getElementById("plot").src = url;
        }
    </script>
</head>



<body>
    <div class="container-main">
        <div class="container">
            <div class="warning">
                Please read <a href="{{url_for('page_guide_id', guide_id=4)}}" target="_blank">this</a> guide before
                proceeding
            </div>

            <br><br>

            <div class="algorithm">
                <div class="sec-1">
                    <div class="mono">
                        Algorithm:
                    </div> K Nearest Neighbours<br>
                </div>
                <div class="sec-1">
                    <div class="mono">
                        Metric:
                    </div>Euclidean<br>
                </div>
                <div class="sec-1">
                    <div class="mono">
                        Number of neighbors:
                    </div>
                    <input type="number" id="n_neighbors" value="2" min="2" max="5">
                </div>
            </div>

            <br>
            <div class="btn">
                <button onclick="gen()">Generate</button>
            </div>


            <div id="plot-div">
                <img id="plot" src="{{ url_for('page_plot', level=1) }}" alt="">
            </div>
        </div>
    </div>
</body>

</html>
