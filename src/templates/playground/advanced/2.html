<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='playground/advanced/style.css') }}">
    <title>Machine Minds</title>

    <script>
        function gen() {
            let metric = document.getElementById("metric").value;
            let randomiser = new Date().getTime();
            var url = `{{url_for('page_plot', level=2)}}?metric=${metric}&randomiser=${randomiser}&show=True`;
            document.getElementById("plot").src = url;
        }
    </script>
</head>



<body>
    <div class="container-main">
        <div class="container">
            <div class="warning">
                Please read <a href="{{url_for('page_guide_id', guide_id=4)}}" target="_blank">this</a> guide before
                proceeding
            </div>

            <br><br>
            <div class="algorithm">
                <div class="sec-1">
                    <div class="mono">
                        Algorithm: </div> K Nearest Neighbours<br>
                    
                </div>
            </div>
            <div class="algorithm">
                <div class="sec-1">
                    <div class="mono">
                Number of neighbors:  </div> 10 <br>
                   
                </div>
            </div>
            <div class="algorithm">
                <div class="sec-1">
                    <div class="mono">
                Metric:
                    </div>
                </div>
            
                <select class="dropdown" id="metric">
                    <option value="chebyshev">Chebyshev</option>
                    <option value="cosine" selected>Cosine</option>
                    <option value="euclidean">Euclidean (L2)</option>
                    <option value="haversine">Haversine</option>
                    <option value="manhattan">Manhattan (City Block/L1)</option>
                    <option value="minkowski">Minkowski</option>
                    <option value="sqeuclidean">Sqaured Euclidean</option>
                </select>
            </div>
            <br>
            <div class="btn">
            <button onclick="gen()">Generate</button>
            </div>



            <div id="plot-div">
                <img id="plot" src="{{ url_for('page_plot', level=2) }}" alt="">
            </div>
        </div>
    </div>
</body>

</html>
