<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='playground/advanced/style.css') }}">
    <title>Machine Minds</title>

    <script>
        function gen() {
            let n_estimators = document.getElementById("n-estimators").value;
            let randomiser   = new Date().getTime();
            var url = `{{url_for('page_plot', level=7)}}?n_estimators=${n_estimators}&randomiser=${randomiser}&show=True`;
            document.getElementById("plot").src = url;
        }
    </script>
</head>



<body>
    Please read <a href="{{url_for('page_guide_id', guide_id=7)}}" target="_blank">this</a> guide before proceeding

    <br><br>
    Algorithm: Extra Trees<br>
    Criterion: Gini<br>
    Max Depth: 20<br>
    Number of estimators: <input type="number" id="n-estimators" value="5" min="1" max="30"><br>
    
    <br>
    <button onclick="gen()">Generate</button>


    <div id="plot-div">
        <img id="plot" src="{{ url_for('page_plot', level=7) }}" alt="">
    </div>

</body>
</html>
