<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='playground/advanced/style.css') }}">
    <title>Machine Minds</title>

    <script>
        function gen () {
            let n_estimators = document.getElementById( "n-estimators" ).value;
            let randomiser = new Date().getTime();
            var url = `{{url_for('page_plot', level=7)}}?n_estimators=${ n_estimators }&randomiser=${ randomiser }&show=True`;
            document.getElementById( "plot" ).src = url;
        }
    </script>
</head>



<body>
    <div class="container-main">
        <div class="container">
            <div class="warning">
                Please read <a href="{{url_for('page_guide_id', guide_id=7)}}" target="_blank">this</a> guide before
                proceeding
            </div>
            <br><br>
            <div class="algorithm">
                <div class="sec-1">
                    <div class="mono">
                        Algorithm: </div> Extra Trees<br>
                </div>
            </div>
            <div class="algorithm">
                <div class="sec-1">
                    <div class="mono">
                        Criterion: </div> Gini<br>
                </div>
            </div>
            <div class="algorithm">
                <div class="sec-1">
                    <div class="mono">
                        Max Depth: </div> 20<br>
                </div>
            </div>
            <div class="algorithm">
                <div class="sec-1">
                    <div class="mono">
                        Number of estimators: </div> <input type="number" id="n-estimators" value="5" min="1"
                        max="30"><br>
                </div>
            </div>
            ]
            <br>
            <div class="btn">
                <button onclick="gen()">Generate</button>
            </div>

            <div id="plot-div">
                <img id="plot" src="{{ url_for('page_plot', level=7) }}" alt="">
            </div>

</body>

</html>
